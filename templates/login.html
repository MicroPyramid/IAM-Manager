<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IAM Manager</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" href="{{STATIC_URL}}css/login.css" rel="stylesheet">
  </head>
  <body>

<div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-12">
                <a href="#" class="active" id="login-form-link">IAM</a>
              </div>
              
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" class="loginform" method="post" role="form">{% csrf_token %}
                  <div class="form-group">
                    <input type="text" id="username" name="username" tabindex="1" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="text" id="access_key" name="access_key" tabindex="1" class="form-control" placeholder="Access Key">
                  </div>
                  <div class="form-group">
                    <input type="text" name="secret_key" id="secret_key" tabindex="2" class="form-control" placeholder="Secret Key">
                  </div>
                  <p id="error"></p>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Next">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
  <script type="text/javascript" src="{{STATIC_URL}}js/login.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
      $('.loginform').submit(function(e) {
        e.preventDefault();
        $.post('.', $('.loginform').serialize(), function(data) {
          if (data.error){
            $("p.error").remove();
            $('#error').after('<p class="error">' + data.response + '</p>');
          }
          else{
            window.location = "{% url 'home' %}"
          } 
        },"json");
      });

  });
      </script>
</html>
