<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IAM Manager</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" href="{{STATIC_URL}}css/login.css" rel="stylesheet">
  </head>
  <body>

<div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" class="loginform" method="post" role="form" style="display: block;">{% csrf_token %}
                  <div class="form-group">
                    <input type="text" id="username" name="username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <p id="error"></p>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" class="register_form" method="post" role="form" style="display: none;">{% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="first_name" id="first_name" tabindex="1" class="form-control" placeholder="First Name" value="">
                  </div>
                  <div class="form-group">
                    <input type="text" name="username" id="register_username" tabindex="1" class="form-control" placeholder="UserName" value="">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="register_password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
  <script type="text/javascript" src="{{STATIC_URL}}js/login.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
      $('.loginform').submit(function(e) {
        e.preventDefault();
        $.post('.', $('.loginform').serialize(), function(data) {
          if (data.error){
            $("p.error").remove();
            $("#error").prepend("<p class='error'>"+data.message+"</p>");
          }
          else{
            window.location = "/"
          }
        },"json");
      });

      $(".register_form").submit(function(event) {
    event.preventDefault();
    $.post("/register/", $(".register_form").serialize(), function(data) {
      if(data.error){
        $('p.failure').remove();
        for (var key in data.response){
          if(key == "username" || key == "password"){
            $('#register_'+key).after('<p class="failure">'+data.response[key]+'</p>');
          }
          $('#'+key).after('<p class="failure">'+data.response[key]+'</p>');
        }
      }else{
        alert("Thank You For Registration")
        window.location = "/";
      }
    }, 'json');
  });
  });
      </script>
</html>
